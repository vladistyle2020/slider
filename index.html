<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    <link rel="stylesheet" href="styles.css" />
    <title>Слайдер | Проект 3</title>

  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #11DEE9 -26%, blue 145%);">
          <h1>Помощь в выборе аквариумов</h1>
          <p>Изготовление под заказ. <br>Подбор готовых вариантов
          </p>
          </div>
        <div style="background: linear-gradient(215.32deg, green -1%, #9E0706 124%);">
          <h1>Дизайн</h1>
          <p>Разные стили <br>(морские, псевдоморские, растительные)</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #8308EA 1%, yellow 128%);">
          <h1>Обслуживание</h1>
          <p>Разовое, еженедельное. <br>Тестирование воды. Лечение. Консультации</p>
        </div>
        <div style="background: linear-gradient(220.16deg, red -8%, #F39102 138%);">
          <h1>Подбор рыб и растений</h1>
          <p>Большой выбор <br>Учитываем совместимость</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1560025843-9508b2868241?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8NTd8Njc1OTY4NjB8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');

        ></div>
        <div

            background-image: url('https://images.unsplash.com/photo-1517010347965-8d5f0c0062c9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8OTB8Njc1OTY4NjB8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');
          "

        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1567446732195-14ae4baec622?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MTExfDY3NTk2ODYwfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60');

      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
